{%extends "user/layout.html"%}
{% block header %}{%endblock%}

{% block content %}
  <div>{{userdeets}}</div>  
<div class="content" style="background-color: white;padding:3em">

    <form action="" method="post">
        <div class="mb-3">
            <input type="text" name="fullname" value="{%if userdeets:%}
                {{userdeets.user_fullname}}
                {%endif%}" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <input type="email" name="email" value="{%if userdeets:%}
                {{userdeets.user_email}}
                {%endif%}" placeholder="Your Email">
        </div>
        <div class="mb-3">
            <input type="number" name="amount" placeholder="Amount">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Continue</button>
            <input type="hidden" name="userid" value="{%if userdeets:%}
            {{userdeets.user_id}}
            {%endif%}">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        </div>
    </form>

  {{session.get('userid')}}
  {{session.get("user_loggedin")}}
  
 </div>
{%endblock%}

{% block morecontent %}{% endblock morecontent%} 
{% block featured %}{%endblock%}
